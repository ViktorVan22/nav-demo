<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>前端导航网站</title>
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.3d5144f2.css">
</head>

<body>
    <header class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <input name="wd" type="text">
            <button type="submit">百度一下</button>
        </form>
        <form class="searchForm" method="get" action="https://www.google.com/search" target="_blank">
            <input name="q" type="text">
            <button type="submit">谷歌</button>
        </form>
        <form class="searchForm" method="get" action="https://cn.bing.com/search" target="_blank">
            <input name="q" type="text">
            <button type="submit">Bing</button>
        </form>
     </header>
            <main class="globalMain">
                <ul class="siteList">
                    <li>
                        <a href="https://www.acfun.cn/">
                            <div class="site">
                                <div class="logo">
                                    <img src="acfunLogo.1da50d0b.png" alt="">
                                </div>
                                <div class="link">acfun.cn</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.bilibili.com/">
                            <div class="site">
                                <div class="logo">
                                    <img src="bilibiliLogo.a74867ed.png" alt="">
                                </div>
                                <div class="link">bilibili.com</div>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="https://crypto.com/">
                            <div class="site">
                                <div class="logo">
                                    <img src="cryptoLogo.3d7718fb.jpg" alt="">
                                </div>
                                <div class="link">crypto.com</div>
                            </div>
                        </a>
                    </li>
                    <li class="last">
                        <div class="addButton">
                            <div class="iconWrapper">
                                <svg class="icon">
                                    <use xlink:href="#icon-add"></use>
                                </svg>
                            </div>
                            <div class="text">新增网站</div>
                        </div>
                    </li>
                </ul>
            </main>

            <script src="//at.alicdn.com/t/font_3358610_m84l3k0mr1.js"></script>
            <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
            <script src="main.1e0a5f8d.js"></script>

</body>

</html>
